---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: always
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  nodes_path: "test/fixtures/nodes"
  data_bags_path: "test/fixtures/data_bags"
  environments_path: "test/fixtures/environments"
  client_rb:
    environment: _default
  attributes:
    java:
      jdk_version: "8"

platforms:
  - name: ubuntu-20.04
  - name: centos-7
  - name: centos-8

suites:
  - name: repository
    run_list:
      - recipe[test::default_with_plugins]
    attributes:
      elasticsearch:
        install:
          type: repository

  - name: tarball
    run_list:
      - recipe[test::default_with_plugins]
    attributes:
      elasticsearch:
        install:
          type: tarball

  - name: package
    run_list:
      - recipe[test::default_with_plugins]
    attributes:
      elasticsearch:
        install:
          type: package

  - name: doubleinstance
    run_list:
      - recipe[test::doubleinstances]

  - name: package
    run_list:
      - recipe[test::package]

  - name: tarball
    run_list:
      - recipe[test::tarball]
